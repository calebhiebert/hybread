<div class="w-48 bg-grey min-h-full min-w-full">
  <div class="p-2">
    <input type="text" placeholder="Search" name="search" [formControl]="searchControl" class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker leading-tight" />
  </div>
  <div class="p-2">
    <button (click)="closeStore()" class="shadow bg-orange hover:bg-orange-light focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded mt-2 select-none">
      Close Store
    </button>
  </div>
</div>
